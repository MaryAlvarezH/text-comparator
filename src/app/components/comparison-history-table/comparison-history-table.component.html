<table mat-table [dataSource]="dataSource">
  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "dd-MM-YY HH:mm:ss a" }}
    </td>
  </ng-container>

  <!-- firstText Column -->
  <ng-container matColumnDef="firstText">
    <th mat-header-cell *matHeaderCellDef>First Text</th>
    <td mat-cell *matCellDef="let element">{{ element.firstText }}</td>
  </ng-container>

  <!-- secondText Column -->
  <ng-container matColumnDef="secondText">
    <th mat-header-cell *matHeaderCellDef>Second Text</th>
    <td mat-cell *matCellDef="let element">{{ element.secondText }}</td>
  </ng-container>

  <!-- vowelsFisrtText Column -->
  <ng-container matColumnDef="vowelsFisrtText">
    <th mat-header-cell *matHeaderCellDef>Vowels in fisrt text</th>
    <td mat-cell *matCellDef="let element">{{ element.vowelsFisrtText }}</td>
  </ng-container>

  <!-- vowelsFisrtText Column -->
  <ng-container matColumnDef="vowelsSecondText">
    <th mat-header-cell *matHeaderCellDef>Vowels in second text</th>
    <td mat-cell *matCellDef="let element">{{ element.vowelsSecondText }}</td>
  </ng-container>

   <!-- transformationDistance Column -->
   <ng-container matColumnDef="transformationDistance">
    <th mat-header-cell *matHeaderCellDef>Min. Transformation distance</th>
    <td mat-cell *matCellDef="let element">{{ element.transformationDistance }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
